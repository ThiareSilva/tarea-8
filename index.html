<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Ecommerce</title>
  </head>
  <body>
    <div class="grid-container">
      <header class="main-nav">
        <p>Mi Ecommerce</p>
      </header>

      <menu>
        <p class="category">Categorías</p>
        <div class="filtro">
          <p class="pafiumu">Perfumes</p>
          <p class="number">(13)</p>
        </div>
        <div class="filtro">
          <p class="pafiumu">Ropa</p>
          <p class="number">(21)</p>
        </div>
        <div class="filtro">
          <p class="pafiumu">Accesorios</p>
          <p class="number">(41)</p>
        </div>
        <div class="filtro">
          <p class="pafiumu">Zapatos</p>
          <p class="number">(10)</p>
        </div>
      </menu>
      <main>
        <div class="cuerpo">
          <img src="./assets/images/perfume1.jpg" alt="Perfume myKingdom" />
          <p class="productos"> Perfume myKingdom</p>
          <p class="precios">$31,400</p>
          <button class="boton">Comprar</button>
        </div>
        <div class="cuerpo">
            <img src="./assets/images/perfume2.jpg" alt="Perfume Phantom" />
            <p class="productos"> Perfume Phantom</p>
            <p class="precios">$68,900</p>
            <button class="boton">Comprar</button>
          </div>
          <div class="cuerpo">
            <img src="./assets/images/zapatos.jpg" alt="Zapatos" />
            <p class="productos"> Zapatos Dockers</p>
            <p class="precios">$29,700</p>
            <button class="boton">Comprar</button>
          </div>
          <div class="cuerpo">
            <img src="./assets/images/poleron.jpg" alt="Poleron" />
            <p class="productos"> Polerón Puma</p>
            <p class="precios">$44,700</p>
            <button class="boton">Comprar</button>
          </div>

      </main>
      <footer>@miecommerce</footer>
    </div>
  </body>
</html>
